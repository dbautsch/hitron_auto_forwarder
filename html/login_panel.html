<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hitron auto port forwarder</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="log-form">
        <h2>Login to your account</h2>
        <form action="/login_handler" method="POST">
            <input type="text" title="username" name="username" placeholder="username" />
            <input type="password" title="password" name="password" placeholder="password" />
            <button type="submit" class="btn">Login</button>
        </form>
        <span>{{ .error }}</span>
    </div><!--end log form -->
  </body>
</html>
